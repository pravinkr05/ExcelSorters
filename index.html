    <div class="cont">
      <h1>Excel Sorter</h1>
      <span>Step-1 : </span>
      <input type="file" id="fileInput" accept=".xls, .xlsx" />
      <br />
      <hr />
      <span>Step-2 : </span>
      <label for="column">Select column for sorting:</label>
      <select id="columnSelect"></select>

      <br />
      <hr />
      <span>Step-3 : </span>
      <button id="myButton2" onclick="sortAndDownload()">Sort It</button>
      <button onclick="downloadData2()">download Subjects</button>

      <br />
      <hr />
      <span>Step-4 : </span>
      <label for="column">Select a column for showing results:</label>
      <select id="resultColumnSelect"></select>

      <br />
      <hr />
      <span id="column"
        >Step-6 :
        <label for="column">Select all prferenced subjects:</label></span
      >
      <select id="preferenceColumnsSelect" multiple></select>

      <br />
      <hr />
      <span>Step-7 : </span>
      <label for="studentsPerSubject"
        >No. of Max Students for Each Subject:</label
      >
      <input type="number" id="studentsPerSubject" min="1" value="1" />
      <br />
      <hr />

      <span>Step-8 : </span>
      <button id="myButton" onclick="allocatedSubjects()">
        Allocate Subjects
      </button>
      <button onclick="downloadData()">download Subjects</button>
      <br />
<hr>
<p>Excel sheet shown :</p>
    <table id="dataTable"></table>
